<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/flogo.png" alt="" style="width:100% !important;">
        </div>
        <h1 class="mb-3 text-18">Forgot Password</h1>
        <form action="">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input class="form-control" placeholder="Enter Email" formControlName="email" type="email">
          </div>
          <button class="btn btn-primary btn-block btn-rounded mt-3">Send reset password link</button>
        </form>
        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/signin"><u>Sign in</u></a>
        </div>
      </div>
    </div>
  </div>
</div>
